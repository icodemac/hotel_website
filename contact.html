<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
  <title>Hotel BT | Welcome</title>
</head>
<body>
  
  <!-- Navigation -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <h1>HBT</h1>
      </div>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="current">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- /Navigation -->

  <!-- Contact Form -->
  <div class="form-wrap">
    <div class="container">
      <h1><span class="current2">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>
  <!-- /Contact Form -->

  <!-- Addresses -->
  <section class="address" class="bg-dark">
    <div class="container">
      <div class="box">
        <i class="fa-solid fa-hotel fa-4x"></i>
        <h3>Location</h3>
        <p>50 Main street, Boston</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-phone fa-4x"></i>
        <h3>Phone number</h3>
        <p>+998902548109</p>
      </div>
      <div class="box">
        <i class="fa-solid fa-envelope fa-4x"></i>
        <h3>Email Address</h3>
        <p>icodemac@icloud.com</p>
      </div>
    </div>
  </section>
  <!-- /Addresses -->

  <!-- Footer -->
  <footer>
    <p>Hotel BT &copy; 2022, All Rights Reserved</p>
  </footer>
  <!-- /Footer -->

</body>
</html>
